<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestinho - Lista de Compras</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Cestinho</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="pt">Portugu√™s</option>
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-indicator" id="status-indicator">
                <span class="status-icon" id="status-icon">‚óè</span>
                <span id="status-text">Normal</span>
            </div>
            <div class="totals">
                <span id="total-items">0 itens</span> | 
                <span id="total-weight">0.0 kg</span>
            </div>
        </div>

        <div class="lists-container">
            <div class="list-section">
                <div class="list-header">
                    <h2 id="pending-title">Lista de Compras</h2>
                    <div class="list-actions">
                        <button id="export-whatsapp" class="list-action-btn" title="Compartilhar no WhatsApp">üì≤</button>
                        <button id="add-item-btn" class="add-item-btn" title="Adicionar item">‚ûï</button>
                    </div>
                </div>
                <ul id="pending-list" class="items-list"></ul>
            </div>

            <div class="list-section">
                <div class="list-header">
                    <h2 id="completed-title">Conclu√≠dos</h2>
                </div>
                <ul id="completed-list" class="items-list"></ul>
            </div>
        </div>

        <div class="actions">
            <button id="export-button">Exportar Lista</button>
            <label for="import-file" id="import-button">Importar Lista</label>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>

        <footer>
            <div class="footer-content">
                <a href="https://github.com/dwildt/cestinho" target="_blank">GitHub</a> | 
                <a href="https://github.com/sponsors/dwildt" target="_blank">Sponsors</a> | 
                <span>Feito com Claude Code</span>
            </div>
            <button id="settings-button" class="settings-button" title="Configura√ß√µes">‚öôÔ∏è</button>
        </footer>
    </div>

    <!-- Modal de Configura√ß√µes -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Configura√ß√µes</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-form">
                    <div class="form-group">
                        <label for="modal-max-items" id="modal-max-items-label">M√°ximo de itens:</label>
                        <input type="number" id="modal-max-items" value="10" min="1">
                        <small id="modal-max-items-help">Quantidade m√°xima de itens antes do alerta amarelo</small>
                    </div>
                    <div class="form-group">
                        <label for="modal-max-weight" id="modal-max-weight-label">Peso m√°ximo (kg):</label>
                        <input type="number" id="modal-max-weight" value="15" min="0.1" step="0.1">
                        <small id="modal-max-weight-help">Peso m√°ximo antes do alerta amarelo</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn-primary">Salvar</button>
                <button id="cancel-settings" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Item -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="add-item-modal-title">Adicionar Item</h2>
                <span class="close" id="close-add-item">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-item-modal-form" class="settings-form">
                    <div class="form-group">
                        <label for="modal-item-name" id="modal-item-name-label">Nome do item:</label>
                        <input type="text" id="modal-item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-item-quantity" id="modal-item-quantity-label">Quantidade:</label>
                        <input type="number" id="modal-item-quantity" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-item-weight" id="modal-item-weight-label">Peso (kg):</label>
                        <input type="number" id="modal-item-weight" value="1" min="0.01" step="0.01" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="add-item-modal-form" id="modal-add-button" class="btn-primary">Adicionar</button>
                <button id="cancel-add-item" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scripts/i18n.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
